        <section>
            <h2>imagem</h2>
            <div>
                <strong>Cartão 1</strong>
                <br>

                </div>
              </div>
        </section>
        <section>
            <h2>carrinho</h2>

            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <img src="imagem/cartão de visita1.png" alt="cartão">
                            <strong>Cartão</strong>
                        </td>
                        <td>
                            <span>R$ 39.99</span>
                        </td>
                        <td>
                            <input type="number" value="0" min="0">
                            <button type="button">Remover</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="imagem/icon-livro.png" alt="livro">
                            <strong>Livro</strong>
                        </td>
                        <td>
                            <span>R$ 29.99</span>
                        </td>
                        <td>
                            <input type="number" value="0" min="0">
                            <button type="button">Remover</button>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">
                            <strong>Total</strong>
                            <span>R$ 89.99</span>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <button type="button">Finalizar Compra</button>
        </section>
